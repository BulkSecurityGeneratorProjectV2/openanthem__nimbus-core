    
 <div class="row-div">
  <div>
    <nm-input-label
      *ngIf="!isLabelEmpty && !this.hideLabel"
      [element]="element"
      [for]="element.config?.code"
     [required]="requiredCss">
    </nm-input-label>
  </div> 
  <div>
    <button (click)="postSelectedValues();">
      <i class="{{element.config.uiStyles.attributes.imgSrc}}"></i>
    </button>
  </div>
</div>
 
<p-tree #nbtree [value]="treedata" selectionMode="checkbox" [(selection)]="selectedFields" ></p-tree>
